<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | Matpi</title>

    <link rel="icon" th:href="@{/img/Favicon.png}" />
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" th:href="@{/css/cssDashboard.css}">
    <link rel="stylesheet" th:href="@{/css/dropdown.css}">
    <link rel="stylesheet" th:href="@{/css/perfil.css}">
</head>

<body>

    <div th:replace="fragments/header :: header(${activeModule})"></div>

    <main>
        <section class="formulario-seccion">
            <h1>Mi Perfil</h1>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <div class="perfil-info">
                <div class="perfil-card">
                    <strong>Nombre</strong>
                    <p th:text="${usuario.nombreCompleto}">Nombre Completo</p>
                </div>
                <div class="perfil-card">
                    <strong>Correo</strong>
                    <p th:text="${usuario.correoElectronico}">correo@ejemplo.com</p>
                </div>
                <div class="perfil-card">
                    <strong>Teléfono</strong>
                    <p th:text="${usuario.telefono}">3001234567</p>
                </div>
                <div class="perfil-card">
                    <strong>Dirección</strong>
                    <p th:text="${usuario.direccion}">Dirección</p>
                </div>
                <div class="perfil-card">
                    <strong>Fecha de Nacimiento</strong>
                    <p th:text="${usuario.fechaNacimiento}">2000-01-01</p>
                </div>
                <div class="perfil-card">
                    <strong>Experiencia Laboral</strong>
                    <p th:text="${usuario.experienciaLaboral}">Experiencia</p>
                </div>
            </div>

            <div class="perfil-actions">
                <a th:href="@{/perfil/editar}" class="btn btn-editar">Editar Perfil</a>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Matpi. Todos los derechos reservados.</p>
        <ul class="footer-links">
            <li><a href="#">Política de privacidad</a></li>
            <li><a href="#">Términos de uso</a></li>
        </ul>
    </footer>

</body>

</html>
