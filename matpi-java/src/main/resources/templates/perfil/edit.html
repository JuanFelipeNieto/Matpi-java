<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil | Matpi</title>

    <link rel="icon" th:href="@{/img/Favicon.png}" />
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" th:href="@{/css/cssDashboard.css}">
    <link rel="stylesheet" th:href="@{/css/dropdown.css}">
    <link rel="stylesheet" th:href="@{/css/perfil.css}">
</head>

<body>

    <div th:replace="fragments/header :: header(${activeModule})"></div>

    <main>
        <section class="formulario-seccion">
            <h1>Editar Perfil</h1>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/perfil/editar}" method="POST">

                <div class="form-group">
                    <label for="nombreCompleto">Nombre completo</label>
                    <input type="text" name="nombreCompleto" id="nombreCompleto" class="form-control"
                        th:value="${usuario.nombreCompleto}" required>
                </div>

                <div class="form-group">
                    <label for="correoElectronico">Correo electrónico</label>
                    <input type="email" name="correoElectronico" id="correoElectronico" class="form-control"
                        th:value="${usuario.correoElectronico}" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" name="telefono" id="telefono" class="form-control" th:value="${usuario.telefono}"
                        required>
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" name="direccion" id="direccion" class="form-control"
                        th:value="${usuario.direccion}" required>
                </div>

                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" name="fechaNacimiento" id="fechaNacimiento" class="form-control"
                        th:value="${usuario.fechaNacimiento}" required>
                </div>

                <div class="form-group">
                    <label for="experienciaLaboral">Experiencia Laboral</label>
                    <textarea name="experienciaLaboral" id="experienciaLaboral" class="form-control" required
                        th:text="${usuario.experienciaLaboral}"></textarea>
                </div>

                <div class="form-group" sec:authorize="hasRole('ADMINISTRADOR')">
                    <label for="password">Nueva Contraseña (dejar en blanco para no cambiar)</label>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Dejar vacío si no deseas cambiar la contraseña">
                </div>

                <div class="perfil-actions">
                    <button type="submit" class="btn btn-guardar">Guardar Cambios</button>
                    <a th:href="@{/perfil}" class="btn btn-cancelar">Cancelar</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Matpi. Todos los derechos reservados.</p>
        <ul class="footer-links">
            <li><a href="#">Política de privacidad</a></li>
            <li><a href="#">Términos de uso</a></li>
        </ul>
    </footer>

</body>

</html>
