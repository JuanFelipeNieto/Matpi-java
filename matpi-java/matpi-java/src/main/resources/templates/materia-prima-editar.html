<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Materia Prima - Matpi</title>

    <link rel="icon" th:href="@{/img/Favicon.png}" />
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" th:href="@{/css/cssDashboard.css}">
    <link rel="stylesheet" th:href="@{/css/dropdown.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>

<body>

    <div th:replace="fragments/header :: header(${activeModule})"></div>

    <main>
        <div class="formulario-seccion">
            <h1>‚úèÔ∏è Editar Materia Prima</h1>

            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <form th:action="@{/materia-prima/edit/{id}(id=${materiaPrima.id})}" method="post" class="form-materia">
                <div class="form-group">
                    <label for="nombre">Nombre <span class="required">*</span></label>
                    <input type="text" id="nombre" name="nombre" required 
                           th:value="${materiaPrima.nombre}" placeholder="Ej: Tomate">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cantidadDisponible">Cantidad Disponible <span class="required">*</span></label>
                        <input type="number" id="cantidadDisponible" name="cantidadDisponible" required min="0" step="0.01" 
                               th:value="${materiaPrima.cantidadDisponible}" placeholder="0">
                    </div>

                    <div class="form-group">
                        <label for="unidadMedida">Unidad de Medida <span class="required">*</span></label>
                        <select id="unidadMedida" name="unidadMedida" required>
                            <option value="">Seleccione...</option>
                            <option value="kg" th:selected="${materiaPrima.unidadMedida == 'kg'}">Kilogramos (kg)</option>
                            <option value="g" th:selected="${materiaPrima.unidadMedida == 'g'}">Gramos (g)</option>
                            <option value="L" th:selected="${materiaPrima.unidadMedida == 'L'}">Litros (L)</option>
                            <option value="mL" th:selected="${materiaPrima.unidadMedida == 'mL'}">Mililitros (mL)</option>
                            <option value="unidad" th:selected="${materiaPrima.unidadMedida == 'unidad'}">Unidades</option>
                            <option value="caja" th:selected="${materiaPrima.unidadMedida == 'caja'}">Cajas</option>
                            <option value="paquete" th:selected="${materiaPrima.unidadMedida == 'paquete'}">Paquetes</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">üíæ Actualizar</button>
                    <a th:href="@{/materia-prima}" class="btn btn-secondary">‚ùå Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>¬© 2025 Matpi. Todos los derechos reservados.</p>
        <ul class="footer-links">
            <li><a href="#">Pol√≠tica de privacidad</a></li>
            <li><a href="#">T√©rminos de uso</a></li>
        </ul>
    </footer>

</body>

</html>
