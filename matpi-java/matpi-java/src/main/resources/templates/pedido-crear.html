<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Pedido - MATPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header Fragment -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h2><i class="bi bi-plus-circle"></i> Crear Nuevo Pedido</h2>
            </div>
            <div class="col text-end">
                <a href="/pedidos" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
            </div>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form action="/pedidos/create" method="post" id="pedidoForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header">
                            <h5 class="mb-0">Información del Pedido</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="mesa" class="form-label">Mesa</label>
                                <input type="text" class="form-control" id="mesa" name="mesa" placeholder="Ej: Mesa 5">
                            </div>

                            <div class="mb-3">
                                <label for="numeroPersonas" class="form-label">Número de Personas</label>
                                <input type="number" class="form-control" id="numeroPersonas" name="numeroPersonas" min="1" max="20">
                            </div>

                            <div class="mb-3">
                                <label for="estado" class="form-label">Estado <span class="text-danger">*</span></label>
                                <select class="form-select" id="estado" name="estado" required>
                                    <option value="">Seleccione...</option>
                                    <option value="Pendiente" selected>Pendiente</option>
                                    <option value="En Preparación">En Preparación</option>
                                    <option value="Entregado">Entregado</option>
                                    <option value="Pagado">Pagado</option>
                                    <option value="Cancelado">Cancelado</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="idCliente" class="form-label">ID Cliente</label>
                                <input type="text" class="form-control" id="idCliente" name="idCliente" placeholder="Opcional">
                            </div>

                            <div class="mb-3">
                                <label for="idEmpleado" class="form-label">ID Empleado <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="idEmpleado" name="idEmpleado" required>
                            </div>

                            <div class="mb-3">
                                <label for="idReserva" class="form-label">ID Reserva</label>
                                <input type="number" class="form-control" id="idReserva" name="idReserva" placeholder="Opcional">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header">
                            <h5 class="mb-0">Productos del Pedido</h5>
                        </div>
                        <div class="card-body">
                            <div id="productosContainer">
                                <div class="producto-item mb-3 p-3 border rounded">
                                    <div class="row">
                                        <div class="col-md-6 mb-2">
                                            <label class="form-label">Producto ID <span class="text-danger">*</span></label>
                                            <input type="number" class="form-control producto-id" name="productos[0].productoId" required>
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <label class="form-label">Cantidad <span class="text-danger">*</span></label>
                                            <input type="number" class="form-control producto-cantidad" name="productos[0].cantidad" min="1" value="1" required>
                                        </div>
                                        <div class="col-md-2 mb-2 d-flex align-items-end">
                                            <button type="button" class="btn btn-danger btn-sm w-100 remove-producto" disabled>
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-success btn-sm w-100" id="addProducto">
                                <i class="bi bi-plus"></i> Agregar Producto
                            </button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5>Valor Total</h5>
                            <p class="text-muted">El valor total se calculará automáticamente en el servidor</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-save"></i> Crear Pedido
                    </button>
                    <a href="/pedidos" class="btn btn-secondary btn-lg">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let productoIndex = 1;

        document.getElementById('addProducto').addEventListener('click', function() {
            const container = document.getElementById('productosContainer');
            const newProducto = document.createElement('div');
            newProducto.className = 'producto-item mb-3 p-3 border rounded';
            newProducto.innerHTML = `
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Producto ID <span class="text-danger">*</span></label>
                        <input type="number" class="form-control producto-id" name="productos[${productoIndex}].productoId" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="form-label">Cantidad <span class="text-danger">*</span></label>
                        <input type="number" class="form-control producto-cantidad" name="productos[${productoIndex}].cantidad" min="1" value="1" required>
                    </div>
                    <div class="col-md-2 mb-2 d-flex align-items-end">
                        <button type="button" class="btn btn-danger btn-sm w-100 remove-producto">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            `;
            container.appendChild(newProducto);
            productoIndex++;
            updateRemoveButtons();
        });

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-producto') || e.target.closest('.remove-producto')) {
                const button = e.target.closest('.remove-producto');
                if (!button.disabled) {
                    button.closest('.producto-item').remove();
                    updateRemoveButtons();
                }
            }
        });

        function updateRemoveButtons() {
            const items = document.querySelectorAll('.producto-item');
            items.forEach(item => {
                const btn = item.querySelector('.remove-producto');
                btn.disabled = items.length === 1;
            });
        }
    </script>
</body>
</html>
