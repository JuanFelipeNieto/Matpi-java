<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Pedido - MATPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header Fragment -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h2><i class="bi bi-receipt"></i> Detalle del Pedido #<span th:text="${pedido.id}">1</span></h2>
            </div>
            <div class="col text-end">
                <a href="/pedidos" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
                <a th:href="@{/pedidos/edit/{id}(id=${pedido.id})}" class="btn btn-warning">
                    <i class="bi bi-pencil"></i> Editar
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">Información General</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <tr>
                                <th width="40%">ID Pedido:</th>
                                <td th:text="${pedido.id}">1</td>
                            </tr>
                            <tr>
                                <th>Fecha:</th>
                                <td th:text="${#temporals.format(pedido.fecha, 'dd/MM/yyyy HH:mm:ss')}">01/12/2024</td>
                            </tr>
                            <tr>
                                <th>Estado:</th>
                                <td>
                                    <span class="badge bg-warning" th:text="${pedido.estado}">Pendiente</span>
                                </td>
                            </tr>
                            <tr>
                                <th>Mesa:</th>
                                <td th:text="${pedido.mesa != null ? pedido.mesa : 'Sin mesa'}">Mesa 1</td>
                            </tr>
                            <tr>
                                <th>Número de Personas:</th>
                                <td th:text="${pedido.numeroPersonas != null ? pedido.numeroPersonas : '-'}">2</td>
                            </tr>
                            <tr>
                                <th>ID Empleado:</th>
                                <td th:text="${pedido.idEmpleado}">EMP001</td>
                            </tr>
                            <tr>
                                <th>ID Cliente:</th>
                                <td th:text="${pedido.idCliente != null ? pedido.idCliente : 'Sin cliente'}">CLI001</td>
                            </tr>
                            <tr>
                                <th>ID Reserva:</th>
                                <td th:text="${pedido.idReserva != null ? pedido.idReserva : 'Sin reserva'}">-</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">Productos del Pedido</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="table-light">
                                    <tr>
                                        <th>Producto ID</th>
                                        <th>Cantidad</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="producto : ${pedido.productos}">
                                        <td th:text="${producto.productoId}">1</td>
                                        <td th:text="${producto.cantidad}">2</td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(pedido.productos)}">
                                        <td colspan="2" class="text-center text-muted">No hay productos en este pedido</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h4 class="mb-0">
                            Valor Total: 
                            <span class="text-success" th:text="'$' + ${#numbers.formatDecimal(pedido.valor, 0, 'COMMA', 2, 'POINT')}">$50.000</span>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
