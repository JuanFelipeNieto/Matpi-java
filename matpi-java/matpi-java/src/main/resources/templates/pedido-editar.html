<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pedido - MATPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header Fragment -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h2><i class="bi bi-pencil"></i> Editar Pedido #<span th:text="${pedido.id}">1</span></h2>
            </div>
            <div class="col text-end">
                <a href="/pedidos" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
            </div>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form th:action="@{/pedidos/edit/{id}(id=${pedido.id})}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header">
                            <h5 class="mb-0">Información del Pedido</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="mesa" class="form-label">Mesa</label>
                                <input type="text" class="form-control" id="mesa" name="mesa" 
                                       th:value="${pedido.mesa}" placeholder="Ej: Mesa 5">
                            </div>

                            <div class="mb-3">
                                <label for="numeroPersonas" class="form-label">Número de Personas</label>
                                <input type="number" class="form-control" id="numeroPersonas" name="numeroPersonas" 
                                       th:value="${pedido.numeroPersonas}" min="1" max="20">
                            </div>

                            <div class="mb-3">
                                <label for="estado" class="form-label">Estado <span class="text-danger">*</span></label>
                                <select class="form-select" id="estado" name="estado" required>
                                    <option value="">Seleccione...</option>
                                    <option value="Pendiente" th:selected="${pedido.estado == 'Pendiente'}">Pendiente</option>
                                    <option value="En Preparación" th:selected="${pedido.estado == 'En Preparación'}">En Preparación</option>
                                    <option value="Entregado" th:selected="${pedido.estado == 'Entregado'}">Entregado</option>
                                    <option value="Pagado" th:selected="${pedido.estado == 'Pagado'}">Pagado</option>
                                    <option value="Cancelado" th:selected="${pedido.estado == 'Cancelado'}">Cancelado</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="valor" class="form-label">Valor <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="valor" name="valor" 
                                       th:value="${pedido.valor}" step="0.01" required>
                            </div>

                            <div class="mb-3">
                                <label for="idCliente" class="form-label">ID Cliente</label>
                                <input type="text" class="form-control" id="idCliente" name="idCliente" 
                                       th:value="${pedido.idCliente}" placeholder="Opcional">
                            </div>

                            <div class="mb-3">
                                <label for="idEmpleado" class="form-label">ID Empleado <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="idEmpleado" name="idEmpleado" 
                                       th:value="${pedido.idEmpleado}" required>
                            </div>

                            <div class="mb-3">
                                <label for="idReserva" class="form-label">ID Reserva</label>
                                <input type="number" class="form-control" id="idReserva" name="idReserva" 
                                       th:value="${pedido.idReserva}" placeholder="Opcional">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header">
                            <h5 class="mb-0">Información de Creación</h5>
                        </div>
                        <div class="card-body">
                            <p><strong>ID:</strong> <span th:text="${pedido.id}">1</span></p>
                            <p><strong>Fecha:</strong> <span th:text="${#temporals.format(pedido.fecha, 'dd/MM/yyyy HH:mm:ss')}">01/12/2024</span></p>
                        </div>
                    </div>

                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> Los productos del pedido solo se pueden modificar al crear el pedido.
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-save"></i> Guardar Cambios
                    </button>
                    <a href="/pedidos" class="btn btn-secondary btn-lg">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
