spring.application.name=matpi-java

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/matpi
spring.datasource.username=Matpips
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
# Cambia a 'create-drop' para recrear tablas en cada inicio (desarrollo)
# Cambia a 'update' para mantener datos (producción)
# Cambia a 'create' para crear solo una vez
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Configuración de pool de conexiones
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Thymeleaf
spring.thymeleaf.cache=false
