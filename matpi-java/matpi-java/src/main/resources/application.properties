spring.application.name=matpi-java

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/matpi
spring.datasource.username=postgres
spring.datasource.password=juanfe2008*
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
# create: Crea la base de datos en cada inicio (borra datos existentes)
# create-drop: Crea al iniciar y elimina al cerrar (útil para desarrollo)
# update: Actualiza el schema sin borrar datos (recomendado para producción)
# validate: Solo valida el schema, no hace cambios
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Configuración adicional para auto-creación de base de datos
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create

# Thymeleaf
spring.thymeleaf.cache=false
